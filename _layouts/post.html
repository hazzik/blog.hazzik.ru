---
layout: default
---

<div class="post">
  <h1 class="post-title"><a href="{{ site.github.source }}{{ page.path }}"><i class="fa fa-edit"></i></a> {{ page.title }}</h1>
  <span class="post-date"><i class="fa fa-calendar"></i> {{ page.date | date_to_string }}</span>
  <span class="post-tags"><i class="fa fa-tags"></i> {{ page.tags | join: ', ' }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
